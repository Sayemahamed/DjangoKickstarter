{% extends "layouts/base.html" %}

{% block title %}
Log Out
{{ block.super }}
{% endblock title %}

{% block content %}
<div class="container mx-auto">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center text-3xl font-extrabold text-gray-900">
                Sign Out
            </div>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit"
                    class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-8 py-3 text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Log Out
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
