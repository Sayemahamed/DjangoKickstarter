{% extends 'base.html' %}
{% load i18n %}

{% block body %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">{% trans "Sign In" %}</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_login" class="block text-sm font-medium text-gray-700">{% trans "Email" %}</label>
            <input type="email" name="login" id="id_login"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700">{% trans "Password" %}</label>
            <input type="password" name="password" id="id_password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <input type="checkbox" name="remember" id="id_remember_me"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="id_remember_me" class="ml-2 block text-sm text-gray-900">{% trans "Remember Me"
                    %}</label>
            </div>
            <div class="text-sm">
                <a href="{% url 'account_reset_password' %}"
                    class="font-medium text-indigo-600 hover:text-indigo-500">{% trans "Forgot password?" %}</a>
            </div>
        </div>
        <button type="submit"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">{%
            trans "Sign In" %}</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        {% trans "Don't have an account?" %}
        <a href="{% url 'account_signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">{% trans
            "Sign Up" %}</a>
    </p>
</div>
{% endblock %}
